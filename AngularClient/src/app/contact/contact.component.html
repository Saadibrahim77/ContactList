
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form [formGroup]="contactform"(ngSubmit)="addContact()">

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" class="form-control" id="contactname" formControlName="contactname" name="contactname" [(ngModel)]="contactnamefield"
                   placeholder="Enter Your Contact name" required>
                  <label>Contact Name :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" class="form-control" id="email" formControlName="email" name="email" [(ngModel)]="emailfield" placeholder="Enter Your Email">
                  <label>Your Email :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="number" class="form-control" id="phone" formControlName="phone" name="phone" [(ngModel)]="phonefield" placeholder="Enter your Phone Number">
                  <label>Phone Number :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" class="form-control" id="address" formControlName="address" name="address" [(ngModel)]="addressfield" placeholder="Enter your Address">
                  <label>Your Address :</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <!--<button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>-->
                  <button class="btn btn-custom right" [disabled]="!contactform.valid" type="submit" >Submit</button>
                </div>
              </div>
            </form>
          </div>


          <div class="col s7">



            <div class="row">
                <div class="input-field col s12">
                  <input class="form-control" type="text" name="firstname" [(ngModel)]="searchfield" (ngModelChange)="Search()"
                  placeholder=" Enter Your Contact Name to Search" >

                  <label>Your Search :</label>
                </div>
              </div>

              <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>contact Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Address</th>
                    </tr>
                  </thead>
                  <tr *ngFor="let contact of contactlist">
                    <td>{{contact.contactname}}</td>
                    <td>{{contact.email}}</td>
                    <td> {{contact.phone}}</td>
                    <td> {{contact.address}}</td>
                    <td>
                        <a class="action-btn" (click)="onEdit(contact)">
                          <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(contact)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                  </tr>
                </table>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
